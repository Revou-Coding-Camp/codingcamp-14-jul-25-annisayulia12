<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ˜Š</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Profile</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi Harfi, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <div class="date" id="today-date"></div>
  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="cities">
      <div class="city">Jakarta</div>
      <div class="city">Bandung</div>
      <div class="city">Surabaya</div>
    </div>
  </section>

  <section class="message">
    <h2>Message Us</h2>
    <form id="messageForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />

      <label for="birth">Tanggal Lahir:</label>
      <input type="date" id="birth" name="birth" required />

      <label>Jenis Kelamin:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Laki-Laki" required /> Laki-Laki</label>
        <label><input type="radio" name="gender" value="Perempuan" required /> Perempuan</label>
      </div>

      <label for="message">Pesan:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="result">
      <h3>Current Time:</h3>
      <p id="currentTime"></p>
      <h3>Hasil Pesan:</h3>
      <p><strong>Nama:</strong> <span id="outputName"></span></p>
      <p><strong>TTL:</strong> <span id="outputTTL"></span></p>
      <p><strong>Gender:</strong> <span id="outputGender"></span></p>
      <p><strong>Pesan:</strong> <span id="outputMessage"></span></p>
    </div>
  </section>

  <footer>
    <p>Created by Reza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
